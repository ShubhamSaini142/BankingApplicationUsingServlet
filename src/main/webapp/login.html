<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="login.css">
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<div class="container">
		<center></center><h1 class="fade-in">Login</h1>
		<form action="login">
			<label for="cust_Id">Customer ID</label><br>
			<input type="text" id="cust_Id" name="cust_Id"><br>
			<label for="pin">Customer Pin</label><br>
			<input type="password" id="pin" name="pin"><br>
			<input type="submit" value="Log In" class="submit-btn"><br>
		</form>
	</div>
</body>
</html>
