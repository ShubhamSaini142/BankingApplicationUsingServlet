<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Oops! Something Went Wrong</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  background-color: #fff;
}

h1 {
  font-size: 24px;
  color: #FF0000;
  margin-bottom: 20px;
}

p {
  font-size: 16px;
  margin: 0;
}

a {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #007BFF;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.2s ease;
}

a:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Oops! Something Went Wrong</h1>
    <p>Sorry, the requested page is not available or an error occurred.</p>
    <a href="HomePage.jsp">Go Back to Home</a>
  </div>
</body>
</html>
